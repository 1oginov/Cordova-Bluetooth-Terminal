<!DOCTYPE html>
<html>
<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="lib/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Cordova Bluetooth Terminal</title>

</head>
<body>

<div id="paired-devices" class="panel">
    <div class="headline">
        Paired devices
        <button>Refresh</button>
    </div>
    <form>
        <div class="list"></div>
        <input type="submit" name="connect" value="Connect">
    </form>
</div>

<div id="selected-device" class="panel">
    <div class="name"></div>
    <div class="address"></div>
    <div class="status"></div>
    <button></button>
</div>

<div id="data" class="panel">
    <div class="container"></div>
    <label><input type="checkbox" name="autoscroll" value="1" checked> Auto scroll</label>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
